<!DOCTYPE HTML>
<html style="height: 100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<script type="text/javascript" src="sco1.files/BuildVersion.js"></script>
<title>LectureMAKER</title>
<style>
body { margin: 0px; }
object {outline: none;}
</style>
<script type="text/javascript">

	var path = "sco1.files";

    if (typeof document.createElement('canvas').getContext != "function") {
		path = path + "/unsupported.html";
        location.replace(path);
    } else {
		var Request = function () {
			this.getParameter = function (name) {
				var rtnval = '';
				var nowAddress = unescape(location.href);
				var parameters = (nowAddress.slice(nowAddress.indexOf('?') + 1, nowAddress.length)).split('&');
				for (var i = 0; i < parameters.length; i++) {
					var varName = parameters[i].split('=')[0];
					if (varName.toUpperCase() == name.toUpperCase()) {
						rtnval = parameters[i].split('=')[1];
						break;
					}
				}
				return rtnval;
			}
		}
		var request = new Request();
		var subtitle = request.getParameter("subtitle");
		var title = (subtitle == "") ? "%TITLE%" : subtitle;
		var uagent = navigator.userAgent.toLocaleLowerCase();
		var browser = "";
		if (uagent.search("android") > -1)
			browser = "android";
		else if (uagent.search("iphone") > -1 || uagent.search("ipod") > -1 || uagent.search("ipad") > -1)
		    browser = "ios";

		var buildVersion = (typeof BuildVersion != "undefined") ? BuildVersion.Revision || "-1" : "-1";
		path = (browser == "android") ? path + "/launch.html?title=" + title + "&info=good" : (browser == "ios") ? path + "/ioslaunch.html?title=" + title + "&info=good" : path + "/html5lecture.html?r=" + buildVersion;
		location.replace(path);
	}
</script>
</head>
<body style="height: 100%;">
</body>
</html>
