		<div class="frameCover">

				<div id="slideBackground"></div>
				<div class="controlCover" id="topBar">

				</div>
				<div id="frameCanvas">
					<div id="imageCanvas"></div>
				</div>
                <div class="controlCover" id="controls">

					<div id="control-previous" class="controlbar-button right"><a class="icon previous-slide"></a></div>
				</div>
			</div>
		</div>

	<script type="text/javascript">

		$(window).load(function () {
			require(["Main"], function (Main) {

				$("#loadingImage").fadeOut();
				$("div.loadingLayer").fadeOut();

				main = new Main();
				main.OnCreationComplete();

				doInit();
			});
		});
	</script>
