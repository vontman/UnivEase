<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" >
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Dashboard</title>
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="ico.css">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" type="text/css" href="animate-custom.css" />
<link rel="stylesheet" href="fonts/ar-fonts.css">
<script src="js/modernizr.js"></script>
</head>
<body class="login-bg">
<div id="login-wp" > <a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div id="login" class="animate form">
      <form  action="#" autocomplete="on">
        <h3 class="font-a">تسجيل الدخول</h3>
        <div class="input text">
          <label for="username" class="uname"  > البريد الالكترونى </label>
          <input id="username" name="username" required type="text" placeholder="mymail@mail.com"/>
        </div>
        <div class="input text">
          <label for="password" class="youpasswd">كلمة المرور</label>
          <input id="password" name="password" required type="password" placeholder=" " />
        </div>
        <div class="input submit">
          <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </div>
        <p class="change-link"> ليس لديك حساب حتى الان ؟ <a href="#toregister" class="to_register">التسجيل الان</a> </p>
      </form>
    </div>
    <div id="register" class="animate form">
      <form  action="#" autocomplete="on">
        <h3 class="font-a">تسجيل عضوية</h3>
        <div class="input text">
          <label for="usernamesignup" class="uname" >اسم المستخدم</label>
          <input id="usernamesignup" name="usernamesignup" required type="text" placeholder="username" />
        </div>
        <div class="input text">
          <label for="emailsignup" class="youmail" > البريد الالكترونى</label>
          <input id="emailsignup" name="emailsignup" required type="email" placeholder="mysupermail@mail.com"/>
        </div>
        <div class="input text">
          <label for="passwordsignup" class="youpasswd" >كلمة المرور </label>
          <input id="passwordsignup" name="passwordsignup" required type="password" placeholder=" "/>
        </div>
        <div class="input text">
          <label for="passwordsignup_confirm" class="youpasswd" >تأكيد كلمة المرور </label>
          <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder=" "/>
        </div>
        <div class="input submit">
          <button type="submit" class="btn btn-primary">تسجيل</button>
        </div>
        <p class="change-link"> لديك حساب ؟ يمكنك <a href="#tologin" class="to_register"> تسجيل الدخول </a> </p>
      </form>
    </div>
  </div>
</div>

<!--Javascript--> 
<script src="js/jquery.js"></script>
</body>
</html>
